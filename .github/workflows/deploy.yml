name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install Dependencies
        working-directory: ./website
        run: npm ci

      - name: 4. Build Project
        working-directory: ./website
        run: npm run build

      - name: 5. Prepare Deployment Files
        run: |
          mkdir website/deploy
          # Copy files from website/ folder to website/deploy/
          cp -r website/.next website/public website/prisma website/package.json website/server.js website/next.config.mjs website/deploy/

      - name: 6. Upload to cPanel (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./website/deploy/
          server-dir: ./ # Assuming FTP account points to app root
